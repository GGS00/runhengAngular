<div>
    <div class="icon">
        <i class="fa fa-send"></i>
    </div>
    <span class="pageTitle" style="display: block;margin-bottom: 28px;"><i class="fa fa-truck"></i>新增货主</span>


    <div class="portlet-body row">
        <!-- BEGIN FORM-->
        <form  id="pointSetInfo" class="form-horizontal">
            <div class="form-body">

                <div class="divSpace" style="padding-bottom: 12px;">

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">登入名
                        </label>
                        <div class="col-md-3">
                            <input type="text" ng-model="form.userName" name="userName" data-required="1" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">登入密码
                        </label>
                        <div class="col-md-3">
                            <input ng-model="form.password" type="password" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">货主姓名
                        </label>
                        <div class="col-md-3">
                            <input name="nickName" ng-model="form.nickName" type="tel"  class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 bold">货主类型
                        </label>
                        <div class="col-md-3">
                            <select  class="form-control" ng-model="form.ownerType">
                                <option value="1"  ng-selected="form.ownerType == 1">托储人</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 bold">所属公司
                        </label>
                        <div class="col-md-3">
                            <input name="nickName" ng-model="form.company" type="text"  class="form-control" placeholder="选填"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 bold">联系方式
                        </label>
                        <div class="col-md-3">
                            <input name="mobile" ng-model="form.mobile" type="tel" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">邮箱
                        </label>
                        <div class="col-md-3">
                            <input name="email" type="tel" ng-model="form.email" class="form-control" placeholder="选填"/>
                        </div>
                    </div>



                </div>


                <div class="form-actions">
                    <div class="row" style="margin-left: 15px">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn blue" ng-click="submitUser()">确定</button>
                            <button type="cancel" class="btn white" ui-sref="user.owner">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>




</div>
