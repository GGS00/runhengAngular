<div>
    <div class="icon">
        <i class="fa fa-send"></i>
    </div>
    <span class="pageTitle" style="display: block;margin-bottom: 28px;"><i class="fa fa-truck"></i>新增司机</span>


    <div class="portlet-body row">
        <!-- BEGIN FORM-->
        <form  id="pointSetInfo" class="form-horizontal">
            <div class="form-body">

                <div class="divSpace" style="padding-bottom: 12px;">

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">登入名
                        </label>
                        <div class="col-md-3">
                            <input type="text" name="userName" data-required="1" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">登入密码
                        </label>
                        <div class="col-md-3">
                            <input ng-model="addNewDriver.password" type="password" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">司机姓名
                        </label>
                        <div class="col-md-3">
                            <input name="nickName" type="tel"  class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">联系方式
                        </label>
                        <div class="col-md-3">
                            <input name="mobile" type="tel" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">邮箱
                        </label>
                        <div class="col-md-3">
                            <input name="email" type="tel" class="form-control" placeholder="选填"/>
                        </div>
                    </div>



                </div>


                <div class="form-actions">
                    <div class="row" style="margin-left: 15px">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn blue" ng-click="addNewDriver.submitDrivers()">确定</button>
                            <button type="cancel" class="btn white" ng-click="addNewDriver.toDrivers()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>




</div>
