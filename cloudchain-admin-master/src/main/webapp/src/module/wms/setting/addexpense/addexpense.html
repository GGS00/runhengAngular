<div>
    <div class="icon">
        <i class="fa fa-send"></i>
    </div>
    <span class="pageTitle" style="display: block;margin-bottom: 28px;"><i class="fa fa-truck"></i>新增费用</span>


    <div class="portlet-body">
        <!-- BEGIN FORM-->
        <form id="pointSetInfo" class="form-horizontal">
            <div class="form-body col-md-offset-1">


                <div class="form-group">
                    <label class="col-md-2 control-label">费用名称<span class="required"
                                                                    aria-required="true"> * </span></label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="id_fName"
                               placeholder="请输入费用名称">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">费用描述<span class="required"
                                                                    aria-required="true">  </span></label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" maxlength="200" id="id_description"
                               placeholder="请输入费用描述">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">费用单价<span class="required"
                                                                    aria-required="true"> * </span></label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="id_price"
                               placeholder="请输入费用单价">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-md-2 control-label">费用单位<span class="required"
                                                                    aria-required="true"> * </span></label>
                    <div class="col-sm-2">
                        <select class="orm-control select2me " id="id_mainUnit">
                            <option value="0">吨</option>
                            <option value="1">件</option>
                            <option value="2">库位</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="form-actions">
        <div class="row" style="margin-left: 15px">
            <div class="col-md-offset-3 col-md-9">
                <button type="cancel" class="btn white" ng-click="addexpense.returnButton()">取消</button>
                <button type="submit" class="btn blue" ng-click="addexpense.submitUser()">确定</button>
            </div>
        </div>
    </div>
</div>
