<div>
    <span class="pageTitle"><i class="fa fa-exclamation-circle"></i>调拨单详情</span>
    <div class="row  divline">
        <div class="col-md-12">
            <p class="pTitle">基础信息</p>
        </div>

        <div class=" form-horizontal ">
            <div class="form-group">
                <label class="col-md-2 control-label">调拨单号
                </label>
                <div class="col-md-4 col-left2 ">
                    <input type="text" class="form-control" value="{{requisitionDetail.objData.code}}"
                           readonly="readonly">
                </div>
                <label class="col-md-2 control-label">出库仓库
                </label>
                <div class="col-md-4 col-left2">
                    <input type="text" class="form-control"
                           value="{{requisitionDetail.objData.extendProp2}}" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">收货仓库
                </label>
                <div class="col-md-4 col-left2">
                    <input type="text"  class="form-control" value="{{requisitionDetail.objData.extendProp3}}"
                           readonly="readonly">
                </div>
                <label class="col-md-2 control-label">描述
                </label>
                <div class="col-md-4 col-left2">
                    <input type="text" id="id_description" class="form-control"
                           value="{{requisitionDetail.objData.description}}" >
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="inboundConfirmButton" type="button" class="btn blue"
                                ng-click="requisitionDetail.UpdateOutboundSure()">确定
                        </button>
                        <button id="inboundCancelButton" type="cancel" ui-sref="wms.outbound.order" class="btn white">
                            取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-form  divline  divdistance">
        <button type="button" id="addItemDetail" class="btn btn-default pusht"
                ng-click="requisitionDetail.addOutboundDetail()"
                style="font-weight: inherit">添加明细
        </button>
        <button type="button" class="btn btn-default pusht" ng-click="requisitionDetail.UpdateDetailSure()"
                style="font-weight: inherit">修改明细
        </button>
        <button type="button" class="btn btn-default pusht" ng-click="requisitionDetail.delGoodDetail()"
                style="font-weight: inherit">删除明细
        </button>
        <button type="button" class="btn btn-default pusht" ng-click="requisitionDetail.onBack()"
                style="font-weight: inherit">返回
        </button>
    </div>
    <table-expandable table-column="requisitionDetail.column" table-page="requisitionDetail.getPage()"
                      table-data="requisitionDetail.data" table-conf="requisitionDetail.pageParams" self-page="false"
                      entity="requisitionDetail.entity">
    </table-expandable>
</div>
</div>

<div class="modal fade" id="selectCommonContacts2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel2">
                    <i class="fa fa-plus" style="margin-right: 10px;">添加货品出库明细</i>
                </h4>
            </div>
            <div class="modal-body" ng-if="requisitionDetail.showSwitch==1">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <input type="hidden" id="id_deal"
                                   value="{{requisitionDetail.dealEntity.getSelectedRows()[0].nickName}}"/>
                            <div  ng-click="requisitionDetail.qryGoods()"
                                 style="border:none;outline:none;">
                                <select-table st-combo="test()" st-text="requisitionDetail.placeholder_dealer"
                                              st-icon="requisitionDetail.icon_dealer"
                                              st-value="requisitionDetail.dealEntity.getSelectedRows()[0].nickName">
                                    <table-expandable table-column="requisitionDetail.dealcolumn"
                                                      table-page="requisitionDetail.getdealPage()"
                                                      table-data="requisitionDetail.deal_data"
                                                      table-conf="requisitionDetail.dealerParams" self-page="true"
                                                      entity="requisitionDetail.dealEntity">
                                    </table-expandable>
                                </select-table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <input type="button" id="goods1"   class="form-control" value="请选择商品" ng-click="requisitionDetail.aaaa()">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <input type="text" id="id_quantity2" class="form-control" placeholder="请输入数量">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <select class="form-control" id="id_intensify">
                                <!--<option selected value="">库存状态</option>-->
                                <option selected value="GOOD">商品状态：良品</option>
                                <option value="BAD">商品状态：不良品</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--<div class="row">-->
                    <!--<div class="col-sm-6 col-sm-offset-3">-->
                        <!--<div class="form-group">-->
                            <!--<input type="text" id="Id_weight" class="form-control" placeholder="请输入重量">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="requisitionDetail.OutboundDetailSure()">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="lar11ge" tabindex="-1" role="dialog" aria-labelledby="myModal2Label" aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">选择商品</h4>
            </div>
            <div class="modal-body">
                <div class="m-grid m-grid-demo">
                    <div class="m-grid-row">
                        <div class="m-grid-col m-grid-col-md-3">
                            <div id="categoryTree" class="tree-demo"
                                 style="height: 100%;overflow: hidden;overflow-y: scroll;"></div>
                        </div>
                        <div class="m-grid-col m-grid-col-middle m-grid-col-center m-grid-col-md-9"
                             style="padding: 10px">
                            <!--<table-expandable table-column="requisitionDetail.column2"  table-page="requisitionDetail.getList()" table-conf="requisitionDetail.params2" table-data="requisitionDetail.data2" entity="requisitionDetail.entity" self-page="true">-->
                            <!--</table-expandable>-->
                            <div>
                                <div class="input-group">
                                    <div class="input-icon input-icon-sm">
                                        <i class="fa fa-search"></i>
                                        <input class="form-control input-sm" type="text" ng-model="skuName"
                                               placeholder="输入商品名搜索">
                                    </div>
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm btn-default" ng-click="requisitionDetail.serachGoods()"
                                                type="button">
                                            <i class="fa fa-arrow-left fa-fw"></i> 搜索</button>
                                    </span>
                                </div>
                            </div>
                            <table-expandable table-column="requisitionDetail.goodscolumn"
                                              table-page="requisitionDetail.getGoodsPage()"
                                              table-data="requisitionDetail.goods_data"
                                              table-conf="requisitionDetail.goodsParams"
                                              self-page="false"
                                              entity="requisitionDetail.goodsEntity">
                            </table-expandable>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
                <button type="button" class="btn green" ng-click="requisitionDetail.overClick()" data-dismiss="modal">确定
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="selectCommonContacts" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="fa fa-plus" style="margin-right: 10px;">修改货品</i>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="form-group">
                            <input type="text" id="id_quantity" class="form-control" placeholder="数量">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="requisitionDetail.updateGoodDetal()">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>
