<div>
    <div class="icon">
        <i class="fa fa-send"></i>
    </div>
    <span class="pageTitle" style="display: block;margin-bottom: 28px;"><i class="fa fa-truck"></i>盘点分配</span>
    <div class="portlet-body">
        <form id="pointSetInfo" class="form-horizontal">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-sm-2 ">分配方式<span class="required" aria-required="true"> * </span>
                    </label>
                    <div class="col-sm-5">
                        <div class="md-radio-inline">
                            <div class="md-radio">
                                <input type="radio" id="radio_good" name="rdo_good" class="md-radiobtn"
                                       ng-click="checkallocat.allocatlinsener(0)" ng-model="checkallocat.radioFlag"
                                       value="0">
                                <label for="radio_good">
                                    <span class="inc"></span>
                                    <span class="check"></span>
                                    <span class="box"></span>根据商品进行分配 </label>
                            </div>
                            <div class="md-radio">
                                <input type="radio" id="radio_line" name="rdo_line" class="md-radiobtn"
                                       ng-click="checkallocat.allocatlinsener(1)" ng-model="checkallocat.radioFlag"
                                       value="1">
                                <label for="radio_line">
                                    <span class="inc"></span>
                                    <span class="check"></span>
                                    <span class="box"></span> 根据行数进行分配</label>
                            </div>
                            <div class="md-radio">
                                <input type="radio" id="radio_region" name="rdo_region" class="md-radiobtn"
                                       ng-click="checkallocat.allocatlinsener(2)" ng-model="checkallocat.radioFlag"
                                       value="2">
                                <label for="radio_region">
                                    <span class="inc"></span>
                                    <span class="check"></span>
                                    <span class="box"></span> 根据库区库位进行分配</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--按商品进行分配---------------------------------------------------------------------------------------------------------->
                <div class="form-group" ng-show="checkallocat.radioFlag==0">
                    <label class="col-sm-2 control-label">已选商品sku数量<span class="required"
                                                                         aria-required="true"> * </span>
                    </label>
                    <label class="col-sm-1 control-label" style="margin-left: -97px">{{checkallocat.rdo_good_number}}
                    </label>
                </div>
                <div class="form-group" ng-show="checkallocat.radioFlag==0">
                    <label class="col-sm-2 control-label">每员工sku数量<span class="required"
                                                                        aria-required="true"> * </span>
                    </label>
                    <div class="col-sm-2">
                        <input type="number"  class="form-control" placeholder="请输入员工sku数量"
                               ng-change="checkallocat.radioLinsener()"  ng-model='checkallocat.number1' >
                    </div>
                </div>
                <div class="form-group"  ng-show="checkallocat.radioFlag==0">
                    <label class="col-sm-2 control-label">需盘点员工人数<span class="required"
                                                                       aria-required="true"> * </span>
                    </label>
                    <label class="col-sm-1 control-label" style="margin-left: -104px">{{checkallocat.rdo_people_number1}}</span>
                    </label>
                </div>
                <!--按行数进行分配--------------------------------------------------------------------------------------------------------->
                <div class="form-group" ng-show="checkallocat.radioFlag==1">
                    <label class="col-sm-2 control-label">已选行数<span class="required"
                                                                    aria-required="true"> * </span>
                    </label>
                    <label class="col-sm-1 control-label" style="margin-left: -97px">{{checkallocat.rdo_line_number}}
                    </label>
                </div>
                <div class="form-group" ng-show="checkallocat.radioFlag==1">
                    <label class="col-sm-2 control-label">每员工分配行数量<span class="required"
                                                                        aria-required="true"> * </span>
                    </label>
                    <div class="col-sm-2">
                        <input type="number"  class="form-control" placeholder="请输入员工行数数量"
                               ng-change="checkallocat.radioLinsener()" value="1" ng-model='checkallocat.number2' >
                    </div>
                </div>
                <div class="form-group"  ng-show="checkallocat.radioFlag==1">
                    <label class="col-sm-2 control-label">需盘点员工人数<span class="required"
                                                                       aria-required="true"> * </span>
                    </label>
                    <label class="col-sm-1 control-label" style="margin-left: -104px">{{checkallocat.rdo_people_number2}}</span>
                    </label>
                </div>
                <!--按库位进行分配---------------------------------------------------------------------------------------------------------->
                <div class="form-group" ng-show="checkallocat.radioFlag==2">
                    <label class="col-sm-2 control-label">已选库位<span class="required"
                                                                    aria-required="true"> * </span>
                    </label>
                    <label class="col-sm-1 control-label"
                           style="margin-left: -97px">{{checkallocat.rdo_region_number}}</span>
                    </label>
                </div>
                <div class="form-group" ng-show="checkallocat.radioFlag==2">
                    <label class="col-sm-2 control-label">每员工分配库位数量<span class="required"
                                                                         aria-required="true"> * </span>
                    </label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" placeholder="请输入员工库位数量"
                               ng-change="checkallocat.radioLinsener()"  ng-model='checkallocat.number3'>
                    </div>
                </div>
                <div class="form-group"  ng-show="checkallocat.radioFlag==2">
                    <label class="col-sm-2 control-label">需盘点员工人数<span class="required"
                                                                       aria-required="true"> * </span>
                    </label>
                    <label class="col-sm-1 control-label" style="margin-left: -104px">{{checkallocat.rdo_people_number3}}</span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择盘点员工<span class="required"
                                                                      aria-required="true"> * </span>
                    </label>
                        <div class="col-md-4 ">
                            <a class="col-md-2 control-label" style="margin-left: -17px" ng-click="checkallocat.aaaa()">选择员工</a>
                        </div>
                    </div>
                </div>

            <div class="form-group">
                <div class="col-sm-5  col-md-offset-2">
                    <table class="table table-striped table-bordered table-hover order-column addPurchaseTable"
                           style="table-layout: fixed;width: 750px;">
                        <thead>
                        <tr style="background: #509EFF;">
                            <th style="width:10%">账号</th>
                            <th style="width:10%">真实姓名</th>
                            <th style="width:10%">所属部门</th>
                            <th style="width:10%">角色</th>
                            <th style="width:20%">手机</th>
                            <th style="width:20%">邮箱</th>
                            <th style="width:10%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="list in checkallocat.userList" class="goods_{{$index}}">
                            <td style="width:10%">{{list.accounts}}</td>
                            <td style="width:10%">{{list.realName}}</td>
                            <td style="width:10%">{{list.department}}</td>
                            <td style="width:10%">{{list.role}}</td>
                            <td style="width:20%">{{list.phone}}</td>
                            <td style="width:20%">{{list.email}}</td>
                            <td style="width:10%"><i class="fa fa-remove remove"
                                                     ng-click="checkallocat.removeGoods(list.empId)"></i></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                <div class="form-actions">
                    <div class="row" style="margin-left: 15px">
                        <div class="col-md-offset-3 col-md-9">

                            <button type="cancel" class="btn white" ng-click="checkallocat.cancel()">取消</button>
                            <button type="submit" class="btn blue" ng-click=" checkallocat.sure()">确定</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>
<div class="modal fade" id="lar11ge" tabindex="-1" role="dialog" aria-labelledby="myModal2Label" aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">选择员工</h4>
            </div>
            <div class="modal-body">
                <div class="m-grid m-grid-demo">
                    <div class="m-grid-row">
                        <div class="m-grid-col m-grid-col-middle m-grid-col-center m-grid-col-md-9"
                             style="padding: 10px">
                            <div>
                                <div class="input-group">
                                    <div class="input-icon input-icon-sm">
                                        <i class="fa fa-search"></i>
                                        <input class="form-control input-sm" type="text" ng-model="skuName"
                                               placeholder="输入员工姓名搜索">
                                    </div>
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm btn-default" ng-click="checkallocat.serachGoods()"
                                                type="button">
                                            <i class="fa fa-arrow-left fa-fw"></i> 搜索</button>
                                    </span>
                                </div>
                            </div>

                            <table-expandable table-column="checkallocat.skuColumn"
                                              table-page="checkallocat.skuPage()"
                                              table-data="checkallocat.skuData"
                                              table-conf="checkallocat.skuParams"
                                              self-page="false"
                                              entity="checkallocat.skuEntity">
                            </table-expandable>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
                <button type="button" class="btn green" ng-click="checkallocat.overClick()" data-dismiss="modal">确定
                </button>
            </div>
        </div>
    </div>
</div>
