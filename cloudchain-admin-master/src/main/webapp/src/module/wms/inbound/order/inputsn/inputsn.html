<div>
    <span class="pageTitle"><i class="fa fa-calendar-plus-o"></i>录入唯一码</span>
    <div class="search-form  divline  divdistance">
        <button type="button" class="btn btn-default pusht" ng-click="InboundSnManage.inputSerials()" style="font-weight: inherit">录入唯一码</button>
        <button type="button" class="btn btn-default pusht" ng-click="InboundSnManage.returnButton()" style="font-weight: inherit">返回</button>
    </div>
    <table-expandable table-column="InboundSnManage.column" table-page="InboundSnManage.getPage()"
                      table-data="InboundSnManage.data" table-conf="InboundSnManage.pageParams" self-page="false"
                      entity="InboundSnManage.entity">
    </table-expandable>
</div>

<div class="modal fade" id="selectCommonContacts2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="fa fa-plus" style="margin-right: 10px;">录入防伪码</i>
                </h4>
            </div>

            <div class="modal-body">
                <div class=" form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">串码长度  <span class="required" aria-required="true"> * </span></label>
                        <div class="col-md-9 col-left2">
                            <input class="form-control"  id="length"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">串码  <span class="required" aria-required="true"> * </span></label>
                        <div class="col-md-9 col-left2">
                            <textarea class="form-control" rows="9"  id="uniqueCodes"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="InboundSnManage.addSn()">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>
