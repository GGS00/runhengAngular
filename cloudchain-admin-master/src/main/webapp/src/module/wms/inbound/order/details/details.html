<div>
    <span class="pageTitle"><i class="fa fa-exclamation-circle"></i>入库单详情</span>
    <div class="row divline">
        <div class="col-md-12">
            <p class="pTitle">基础信息</p>
        </div>

        <div class="form-horizontal">
            <div class="form-group">
                <input id="inboundStatus" type="hidden" value="{{inboundDetail.objData.status}}">
                <label class="col-md-2 control-label">单号</label>
                <div class="col-md-2 col-left2">
                    <input type="text" name="inboundCode" class="form-control" value="{{inboundDetail.objData.code}}"
                           readonly="readonly">
                </div>
                <label class="col-md-2 control-label">货主</label>
                <div class="col-md-2 col-left2">
                    <input type="text" name="nickName" class="form-control"
                           value="{{inboundDetail.objData.owner.nickName}}" readonly="readonly">
                </div>
                <label class="col-md-2 control-label">供应商</label>
                <div class="col-md-2 col-left2">
                    <input type="text" name="nickName" class="form-control"
                           value="{{inboundDetail.objData.supplier.nickName}}" readonly="readonly">
                </div>
            </div>

           <div class="form-group" ng-if="inboundDetail.fineOrder_switch==1">
            <label class="col-md-2 control-label">优仓单号</label>
            <div class="col-md-2 col-left2">
                <input type="text" name="findOrderId" class="form-control" value="{{inboundDetail.objData.wmsWhLeaseConfig.agreement}}" readonly="readonly">
            </div>
            <label class="col-md-2 control-label">服务类型</label>
            <div class="col-md-2 col-left2">
                <input type="text" name="findOrderType" class="form-control" value="{{inboundDetail.fineOrderType}}" readonly="readonly">
            </div>
            <label class="col-md-2 control-label">计费单位</label>
            <div class="col-md-2 col-left2 ">
                <select class="form-control" id="id_fine_order_unit" ng-model="inboundDetail.selectFeeUnit">
                    <option ng-repeat="feeUnitList in inboundDetail.feeUnitList" value="{{feeUnitList.dataValue}}">
                        {{feeUnitList.dataName}}
                    </option>
                </select>
            </div>
           </div>

           <div class="form-group" ng-if="inboundDetail.fineOrder_switch==1" >
            <label class="col-md-2 control-label">收费模式</label>
            <div class="col-md-2 col-left2 ">
                <select class="form-control" id="id_fine_order_feetype" ng-model="inboundDetail.selectFeeType">
                    <option value=""></option>
                    <option value="0">按周期</option>
                    <option value="1">按每天</option>
                </select>
            </div>
            <label class="col-md-2 control-label">周期</label>
            <div class="col-md-2 col-left2">
                <input type="text" id="id_fine_order_cycle" class="form-control" value="{{inboundDetail.objData.wmsWhLeaseConfig.feeCycle}}" readonly="readonly">
            </div>
            <label class="col-md-2 control-label">服务单价</label>
            <div class="col-md-2 col-left2">
                <input type="text" id="id_fine_order_price" class="form-control" value="{{inboundDetail.fineOrderPrice}}" readonly="readonly">
            </div>
           </div>

            <div class="form-group">
                <label class="col-md-2 control-label">货仓</label>
                <div class="col-md-2 col-left2 ">
                    <input type="text" name="warehouseName" class="form-control"
                           value="{{inboundDetail.objData.warehouse.name}}" readonly="readonly">
                </div>
                <label class="col-md-2 control-label">单据类型</label>
                <div class="col-md-2 col-left2 ">
                    <select class="form-control" id="id_billType" ng-model="inboundDetail.billType" disabled="true">
                        <option ng-repeat="billTypeList in inboundDetail.billTypeList"
                                value="{{billTypeList.dataValue}}">
                            {{billTypeList.dataName}}
                        </option>
                    </select>
                </div>
                <label class="col-md-2 control-label">数量</label>
                <div class="col-md-2 col-left2 ">
                    <input type="text" name="totalBU" class="form-control"
                           value="{{inboundDetail.objData.expectedQuantityBU}}" readonly="readonly">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">描述</label>
                <div class="col-md-2 col-left2 ">
                    <input type="text" name="upddesc" class="form-control"
                           value="{{inboundDetail.objData.description}}">
                </div>
                <label class="col-md-2 control-label">相关单号1</label>
                <div class="col-md-2 col-left2 ">
                    <input type="text" name="updrelatedBillNo1" class="form-control"
                           value="{{inboundDetail.objData.relatedBillNo1}}">
                </div>
                <label class="col-md-2 control-label">相关单号2</label>
                <div class="col-md-2 col-left2 ">
                    <input type="text" name="updrelatedBillNo2" class="form-control"
                           value="{{inboundDetail.objData.relatedBillNo2}}">
                </div>
                <!--label class="col-md-2 control-label">相关单号3</label>
                <div class="col-md-2 col-left2 ">
                    <input type="text" name="updrelatedBillNo3" class="form-control" value="{{inboundDetail.objData.relatedBillNo3}}">
                </div-->
            </div>


            <div class="form-actions">
                <div class="row" style="margin-left: 15px">
                    <div class="col-md-offset-5 col-md-7">
                        <button id="inboundUpdateButton" type="submit" class="btn blue"
                                ng-click="inboundDetail.updInbound()">修改
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="search-form divline  divdistance">
        <button type="button" id="addItemDetail" class="btn btn-default pusht" ng-click="inboundDetail.addItemDetail()"
                style="font-weight: inherit">添加明细
        </button>
        <button type="button" id="updItemDetail" class="btn btn-default pusht" ng-click="inboundDetail.updItemDetail()"
                style="font-weight: inherit">修改明细
        </button>
        <button type="button" id="delItemDetail" class="btn btn-default pusht" ng-click="inboundDetail.delItemDetail()"
                style="font-weight: inherit">删除明细
        </button>
        <button type="button" class="btn btn-default pusht" ng-click="inboundDetail.returnButton()"
                style="font-weight: inherit">返回
        </button>
    </div>
    <table-expandable table-column="inboundDetail.column" table-page="inboundDetail.getPage()"
                      table-data="inboundDetail.data" table-conf="inboundDetail.pageParams" self-page="false"
                      entity="inboundDetail.entity">
    </table-expandable>
</div>
</div>
<div class="modal fade" id="add_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;width: 80%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <i class="fa fa-plus" style="margin-right: 10px;">添加明细</i>
                </h4>
            </div>
            <div class="modal-body">
                <form id="WmsInboundItem">
                    <div class=" form-horizontal">
                        <input name="inboundId" type="hidden">
                        <input name="inboundCode" type="hidden">
                        <input name="productId" type="hidden">
                        <div class="form-group">
                            <label class="col-md-2 control-label">商品<span class="required"
                                                                          aria-required="true"> * </span></label>
                            <div class="col-md-3">
                                <input type="button" class="form-control" id="goods1" value="请选择商品"
                                       ng-click="inboundDetail.aaaa()">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">数量<span class="required"
                                                                          aria-required="true"> * </span></label>
                            <div class="col-md-4 ">
                                <input type="text" class="form-control" name="expectedQuantityBu" value="100">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">库存状态</label>
                            <div class="col-md-4 ">
                                <select class="form-control" name="inventoryStatus">
                                    <option selected value="GOOD">良品</option>
                                    <option value="BAD">不良品</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="inboundDetail.sumbitAddDeatil()">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="lar11ge" tabindex="-1" role="dialog" aria-labelledby="myModal2Label" aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">选择商品</h4>
            </div>
            <div class="modal-body">
                <div class="m-grid m-grid-demo">
                    <div class="m-grid-row">
                        <div class="m-grid-col m-grid-col-md-3">
                            <div id="categoryTree" class="tree-demo"
                                 style="height: 100%;overflow: hidden;overflow-y: scroll;"></div>
                        </div>
                        <div class="m-grid-col m-grid-col-middle m-grid-col-center m-grid-col-md-9"
                             style="padding: 10px">
                            <!--<table-expandable table-column="inboundDetail.column2"  table-page="inboundDetail.getList()" table-conf="inboundDetail.params2" table-data="inboundDetail.data2" entity="inboundDetail.entity" self-page="true">-->
                            <!--</table-expandable>-->
                            <div>
                                <div class="input-group">
                                    <div class="input-icon input-icon-sm">
                                        <i class="fa fa-search"></i>
                                        <input class="form-control input-sm" type="text" ng-model="skuName"
                                               placeholder="输入商品名搜索">
                                    </div>
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm btn-default" ng-click="inboundDetail.serachGoods()"
                                                type="button">
                                            <i class="fa fa-arrow-left fa-fw"></i> 搜索</button>
                                    </span>
                                </div>
                            </div>
                            <table-expandable table-column="inboundDetail.skuColumn"
                                              table-page="inboundDetail.skuPage()"
                                              table-data="inboundDetail.skuData"
                                              table-conf="inboundDetail.skuParams"
                                              self-page="false"
                                              entity="inboundDetail.skuEntity">
                            </table-expandable>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
                <button type="button" class="btn green" ng-click="inboundDetail.overClick()" data-dismiss="modal">确定
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="upd_model" tabindex="-2" role="dialog" aria-labelledby="myModalLabel2"
     aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <i class="fa fa-plus" style="margin-right: 10px;">修改明细</i>
                </h4>
            </div>
            <div class="modal-body">
                <div class=" form-horizontal">
                    <input name="inboundCode" type="hidden">
                    <div class="form-group">
                        <label class="col-md-2 control-label">货品<span class="required"
                                                                      aria-required="true"> * </span></label>
                        <input type="hidden" name="productId"/>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="upd_skuName" readonly="readonly">
                            <!--select-table st-combo="test()" st-text="inboundDetail.placeholder_skuName"
                                          st-icon="inboundDetail.icon_sku"
                                          st-value="inboundDetail.skuEntity.getSelectedRows()[0].title">
                                <table-expandable table-column="inboundDetail.skuColumn"
                                                  table-page="inboundDetail.skuPage()"
                                                  table-data="inboundDetail.skuData"
                                                  table-conf="inboundDetail.skuParams"
                                                  self-page="true"
                                                  entity="inboundDetail.skuEntity">
                                </table-expandable>
                            </select-table-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">数量<span class="required"
                                                                      aria-required="true"> * </span></label>
                        <div class="col-md-4 ">
                            <input type="text" class="form-control" id="upd_quantity">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">库存状态</label>
                        <div class="col-md-4 ">
                            <input type="text" class="form-control" id="upd_inventStatus" readonly="readonly">
                            <!--select class="form-control" name="inventoryStatus">
                                <option selected value="GOOD">良品</option>
                            </select-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="inboundDetail.sumbitUpdDeatil()">
                    修改
                </button>
            </div>
        </div>
    </div>
</div>
