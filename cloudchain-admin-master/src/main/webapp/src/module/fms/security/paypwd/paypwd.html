<div>
    <div class="icon">
        <i class="fa fa-cart-plus"></i>
    </div>
    <span class="pageTitle">设置支付密码</span>
    <div class="portlet-body row">
        <form id="authForm" class="form-horizontal">
            <div class="form-body">
                <div class="divSpace" style="margin-top:18px;">
                    <div class="form-group">
                        <label class="control-label col-sm-2">支付密码：</label>
                        <div class="col-sm-4">
                            <input type="password" id="paypwd1" data-required="1" autocomplete="off" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">确认密码：</label>
                        <div class="col-sm-4">
                            <input type="password" id="paypwd2" data-required="1" autocomplete="off" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn blue" ng-click="paypwd.submit()">提交</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="cancel" class="btn white"  ng-click="paypwd.toParent()">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
