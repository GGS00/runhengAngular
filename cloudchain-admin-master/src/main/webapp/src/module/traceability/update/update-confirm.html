<div>

    <div class="portlet-body row">
        <!-- BEGIN FORM-->
        <form id="form_sample_1" class="form-horizontal">
            <div class="form-body">
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    表单信息有误,请检查.
                </div>
                <div class="alert alert-success display-hide">
                    <button class="close" data-close="alert"></button>
                    表单信息验证通过!
                </div>
                <span class="pageTitle"><i class="fa fa-save"></i>确认</span>
                <div class="divSpace" id="comments" style="margin-top:18px;">

                    <div class="form-group">
                        <label class="control-label col-sm-1">
                            数量:
                        </label>
                        <div class="col-sm-5">
                            <div class="form-group">
                                      <h5> 共{{updateConfirm.mCodeTotal}}个防伪码</h5>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-1">商品名
                        </label>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input type="hidden" id="id_goods" value="{{updateConfirm.goodsEntity.getSelectedRows()[0].title}}"/>
                                <select-table st-combo="test()" st-text="updateConfirm.placeholder_goodsName"
                                              st-icon="updateConfirm.icon_goodsName"
                                              st-value="updateConfirm.goodsEntity.getSelectedRows()[0].title">
                                    <table-expandable table-column="updateConfirm.goodscolumn"
                                                      table-page="updateConfirm.getGoodsPage()"
                                                      table-data="updateConfirm.goodsdata"
                                                      table-conf="updateConfirm.goodsParams" self-page="true"
                                                      entity="updateConfirm.goodsEntity">
                                    </table-expandable>
                                </select-table>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-1">经销商
                        </label>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input type="hidden" id="id_deal" value="{{updateConfirm.dealEntity.getSelectedRows()[0].nickName}}"/>
                                <select-table st-combo="test()" st-text="updateConfirm.placeholder_dealer"
                                              st-icon="updateConfirm.icon_dealer"
                                              st-value="updateConfirm.dealEntity.getSelectedRows()[0].nickName">
                                    <table-expandable table-column="updateConfirm.dealcolumn"
                                                      table-page="updateConfirm.getdealPage()"
                                                      table-data="updateConfirm.deal_data"
                                                      table-conf="updateConfirm.dealerParams" self-page="true"
                                                      entity="updateConfirm.dealEntity">
                                    </table-expandable>
                                </select-table>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-1">
                        </label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <button type="submit" class="btn blue" ng-click="updateConfirm.save()">保存
                                </button>
                                <button type="cancel" style="margin-left: 15px" class="btn white"
                                        ng-click="updateConfirm.toTmsOrder()">取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <!-- END FORM-->
    </div>


</div>

</div>
