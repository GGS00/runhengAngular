<div class="row">
    <form class="form-horizontal form-row-seperated">
        <div class="portlet light bordered">
            <div class="row portlet-title">
                <div class="col-md-8 caption font-green-sharp" style="margin-left: 15px">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">查看</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div  class="col-md-3" style="    text-align: center;   ">
                    <button type="button" class="btn btn-default pusht" ng-click="look.returnButton()"
                            style="font-weight: inherit">返回
                    </button>
                </div>

            </div>

            <div class="portlet-body">
                <div class="tabbable-bordered">
                    <ul class="nav nav-tabs">
                        <li>
                            <a href="#tab_identity" onclick="return false" ng-click="look.showTab(0)"  data-toggle="tab">账号</a>
                        </li>
                        <!--<li>-->
                            <!--<a href="#tab_general" onclick="return false" ng-click="look.showTab(1)"  data-toggle="tab">联系人</a>-->
                        <!--</li>-->
                        <!--<li>-->
                            <!--<a href="#tab_images" onclick="return false" ng-click="look.showTab(2)"  data-toggle="tab">发货区域</a>-->
                        <!--</li>-->
                        <li class="active">
                            <a href="#tab_meta" onclick="return false" ng-click="look.showTab(3)"  data-toggle="tab"> 供应商品</a>
                        </li>
                        <li>
                            <a href="#tab_addr" onclick="return false" ng-click="look.showTab(4)"  data-toggle="tab"> 地址库</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane " id="tab_identity">
                            <div class="form-body">
                                <div class="search-form  divline  divdistance">
                                    <button type="button" class="btn btn-default pusht" ng-click="look.addIdent()"
                                            style="font-weight: inherit">添加账号
                                    </button>

                                </div>
                                <table-expandable table-column="look.Ident_column" table-page="look.getIdentPage()"
                                                  table-data="look.identdata" table-conf="look.identity_params"
                                                  self-page="false" entity="look.identEntity">
                                </table-expandable>
                            </div>
                        </div>

                        <div class="tab-pane " id="tab_general">
                            <div class="form-body">
                                <div class="search-form  divline  divdistance">
                                    <button type="button" class="btn btn-default pusht" ng-click="look.addContacts()"
                                            style="font-weight: inherit">添加联系人
                                    </button>

                                </div>
                                <table-expandable table-column="look.column_contacts" table-page="look.getContactsPage()"
                                                  table-data="look.contactsdata" table-conf="look.contacts_params"
                                                  self-page="false" entity="look.entity">
                                </table-expandable>
                            </div>
                        </div>

                        <div class="tab-pane" id="tab_images">
                            <div class="row ">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="control-label col-md-2 bold">发货区域
                                        </label>
                                        <div class="col-md-5">
                                            <input type="text" id="id_skuId" class="form-control" placeholder="请输入商品编号">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <table-expandable table-column="look.column_fahuo" table-page="look.getFahuoPage()"
                                                  table-data="look.data" table-conf="look.fahuo_params"
                                                  self-page="false" entity="look.entity">
                                </table-expandable>
                            </div>
                        </div>
                        <div class="tab-pane active" id="tab_meta">

                                <div class="form-body">
                                    <div class="search-form  divline  divdistance">
                                        <button type="button" class="btn btn-default pusht" ng-click="look.manageGoods()"
                                                style="font-weight: inherit">管理供应商品
                                        </button>
                                    </div>
                                    <table-expandable table-column="look.column_goods" table-page="look.getGoodsPage()"
                                                      table-data="look.good_data" table-conf="look.goods_params"
                                                      self-page="false" entity="look.good_entity">
                                    </table-expandable>
                                </div>
                        </div>
                        <div class="tab-pane" id="tab_addr">

                            <div class="form-body">
                                <div class="search-form  divline  divdistance">
                                    <button type="button" class="btn btn-default pusht" ng-click="look.addAddress()"
                                            style="font-weight: inherit">添加

                                    </button>
                                    <button type="button" class="btn btn-default pusht" ng-click="look.updateAddress()"
                                                     style="font-weight: inherit;margin-left: 10px">修改</button>

                                    <button type="button" class="btn btn-default pusht" ng-click="look.removeAddress()"
                                            style="font-weight: inherit;margin-left: 10px">删除</button>
                                </div>

                                </div>
                                <table-expandable table-column="look.column_addr" table-page="look.getAddrPage()"
                                                  table-data="look.addr_data" table-conf="look.addr_params"
                                                  self-page="false" entity="look.addrEntity">
                                </table-expandable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>


<div class="modal fade" id="addContacts" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="fa fa-plus" style="margin-right: 10px;">添加联系人</i>
                </h4>
            </div>
            <div class="modal-body">
                <div  class="row">
                    <div class="form-group ">
                        <label class="control-label col-sm-2 col-md-offset-3" style="margin-right: -31px; margin-top: 7px;">&nbsp;&nbsp;&nbsp;联系人<span class="required"aria-required="true"> * </span>
                        </label>
                        <div class="col-sm-5 ">
                            <input type="text" id="id_nickname" class="form-control" placeholder="请输入联系人">
                        </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-md-offset-3" style="margin-right: -31px;    margin-top: 7px;">联系电话<span class="required"aria-required="true"> * </span>
                        </label>
                        <div class="col-sm-5">
                            <input type="text" id="id_mobile" class="form-control" placeholder="请输入联系电话">
                        </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-md-offset-3" style="margin-right: -31px; margin-top: 7px;">联系邮箱<span class="required"aria-required="true"> * </span>
                        </label>
                        <div class="col-sm-5">
                            <input type="text" id="id_email" class="form-control" placeholder="请输入联系邮箱">
                        </div>
                    </div>
                </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="look.btaddContacts()">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addAddress" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="margin-top:120px;width:1007px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <i class="fa fa-plus" style="margin-right: 10px;">添加地址</i>
                </h4>
            </div>
            <div class="modal-body">
                <div  class="row">
                    <div class="form-group">

                        <label class="control-label col-sm-2 col-md-offset-1" style="margin-right: -31px;    margin-top: 7px;">联系人<span class="required"aria-required="true"> * </span>
                        </label>
                        <div class="col-sm-5">
                            <input type="text" id="id_contacts" class="form-control" placeholder="请输入联系人">
                        </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-md-offset-1" style="margin-right: -31px; margin-top: 7px;">联系电话<span class="required"aria-required="true"> * </span>
                        </label>
                        <div class="col-sm-5">
                            <input type="text" id="id_phone" class="form-control" placeholder="请输入联系电话">
                        </div>
                    </div>
                </div>

                <div  class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-md-offset-1" style="margin-right: -31px; margin-top: 7px;">所在地区<span class="required"aria-required="true"> * </span>
                        </label>
                        <div class="col-sm-9 provideAddress" style="margin-left: -15px;">
                            <city-select></city-select>
                        </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-md-offset-1" style="margin-right: -31px; margin-top: 7px;">详细地址<span class="required"aria-required="true"> * </span>
                        </label>
                        <div class="col-sm-5">
                            <input type="text" id="id_streetAddr" class="form-control" placeholder="请输入街道地址">
                        </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-md-offset-1" style="margin-right: -31px; margin-top: 7px;">邮编 </span>
                        </label>
                        <div class="col-sm-5">
                            <input type="text" id="id_postcode" class="form-control" placeholder="请输入邮编">
                        </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-md-offset-1" style="margin-right: -31px; margin-top: 7px;">地址类型<span class="required"aria-required="true"> * </span>
                        </label>
                        <div class="col-sm-5">
                            <div class="md-checkbox-inline">
                                <div class="md-checkbox has-success">
                                    <input type="checkbox" id="checkbox14" class="md-check">
                                    <label for="checkbox14">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 收货地址</label>
                                </div>
                                <div class="md-checkbox has-success">
                                    <input type="checkbox" id="checkbox15" class="md-check">
                                    <label for="checkbox15">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span>发货地址</label>
                                </div>
                                <div class="md-checkbox has-success">
                                    <input type="checkbox" id="checkbox16" class="md-check">
                                    <label for="checkbox16">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 退货地址 </label>
                                </div>
                                <div class="md-checkbox has-success">
                                    <input type="checkbox" id="checkbox17" class="md-check">
                                    <label for="checkbox17">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 自提地址 </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="look.btaddAddress()">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>
