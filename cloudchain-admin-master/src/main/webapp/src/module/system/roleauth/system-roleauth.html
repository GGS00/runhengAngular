
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-info" ng-click="showAdd()">添加岗位</button>
    </div>
    <div class="col-md-12">
        <button class="btn" ng-show="showAddPost" ng-click="showPostAdd()">添加请求</button>
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover dataTable no-footer">
                <thead>
                <tr role="row">
                    <th> 编号 </th>
                    <th> 名称 </th>
                    <th> 备注 </th>
                    <th> 操作 </th>
                </tr>
                </thead>
                <tbody>
                <tr role="row" class="odd" ng-repeat="list in info track by $index">
                    <td> {{list.roleId}}  </td>
                    <td> {{list.roleName}} </td>
                    <td> {{list.remark}} </td>
                    <td>
                        <button class="btn btn-primary" ng-click="showEdit(list)">编辑</button>
                        <button class="btn green" ng-click="showReso(list)">权限</button>
                        <button class="btn red" ng-click="showDel(list.roleId)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

<div class="modal fade" id="showAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin-top:180px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="fa fa-plus" style="margin-right: 10px;"></i>添加岗位
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-model="form">
                    <div class="form-group">
                        <label class="control-label">岗位名称</label>
                        <input type="text" placeholder="岗位名称" ng-model="form.roleName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">备注</label>
                        <input type="text" placeholder="备注" ng-model="form.remark" class="form-control">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="control-label">系统</label>-->
                        <!--<select class="form-control" ng-model="form.sysId" ng-options="list.sysId as list.sysName for list in sysIdList">-->
                        <!--</select>-->
                    <!--</div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn green" ng-click="addRole()">
                    添加
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="showDel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="xxxx">
                    <i class="fa fa-plus" style="margin-right: 10px;"></i>删除
                </h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn red" ng-click="delRole()">
                    删除
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="showEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <i class="fa fa-plus" style="margin-right: 10px;"></i>修改
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-model="formEdit">
                    <div class="form-group">
                        <label class="control-label">岗位名称</label>
                        <input type="text" placeholder="岗位名称" ng-model="formEdit.roleName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">备注</label>
                        <input type="text" placeholder="备注" ng-model="formEdit.remark" class="form-control">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="control-label">系统</label>-->
                        <!--<select class="form-control" ng-model="formEdit.sysId" ng-options="list.sysId as list.sysName for list in sysIdList track by $index">-->
                        <!--</select>-->
                    <!--</div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn green" ng-click="editRole()">
                    修改
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="showReso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <i class="fa fa-plus" style="margin-right: 10px;"></i>权限设置
                </h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div js-tree="treeConfig" ng-model="treeData" should-apply="ignoreModelChanges()" tree="treeInstance" tree-events-obj="treeObject"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn green" ng-click="setRoles()">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>
