<div>
    <span class="pageTitle"><i class="fa fa-leaf">电子面单来源</i></span>
    <div class="row firstRow">
        <div class="col-md-10">
            <label class="col-sm-1 control-label">编号</label>
            <div class="col-sm-2">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="编号">
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="btn-group">
                <button type="button" class="btn blue" ng-click="eSheetOrigin.getPageByFilter()">
                    搜索
                </button>
            </div>
        </div>
    </div>
    <div class="search-form divline  divdistance">
        <button type="button" class="btn btn-default pusht" ng-click="eSheetOrigin.add()" style="font-weight: inherit">新建</button>
        <button type="button" class="btn btn-default pusht" ng-click="eSheetOrigin.update()" style="font-weight: inherit">修改</button>
        <button type="button" class="btn btn-default pusht"  ng-click="eSheetOrigin.delete()" style="font-weight: inherit">删除</button>
        <button type="button" class="btn btn-default pusht"  ng-click="eSheetOrigin.close()" style="font-weight: inherit">关闭</button>
    </div>

    <table-expandable table-column="eSheetOrigin.column" table-page="eSheetOrigin.getPage()"
                      table-data="eSheetOrigin.data" table-conf="eSheetOrigin.pageParams" self-page="false"
                      entity="eSheetOrigin.entity">
    </table-expandable>

</div>
</div>
</div>
