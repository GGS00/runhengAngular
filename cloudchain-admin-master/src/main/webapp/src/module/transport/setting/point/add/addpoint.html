                    <div class="form-group">
                        <label class="control-label col-md-3 bold">负责人
                        </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">联系电话
                        </label>
                        <div class="col-md-2">
                            <input type="text" name="mobile" data-required="1" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">地址

                        <city-select></city-select>

                        <div class="col-md-2">
                            <input type="text" name="address" data-required="1" class="form-control" />
                        </div>
                    </div>

                        <label class="control-label col-md-3 bold">城市

                        </div>
                    </div>-->

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">描述
                        </label>
                        <div class="col-md-2">
                            <input type="text" name="desc" data-required="1" class="form-control" />
                        </div>
                    </div>
                </div>


                <div class="form-actions">
                    <div class="row" style="margin-left: 15px">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn blue" ng-click="pointSet.commitPoint()">添加</button>
                            <button type="submit" class="btn white" ng-click="pointSet.backPoint()">返回</button>
                        </div>
                    </div>
                </div>
