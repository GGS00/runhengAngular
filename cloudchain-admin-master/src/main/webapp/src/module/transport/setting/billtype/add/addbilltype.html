<div>
    <div class="icon">
        <i class="fa  fa-ticket"></i>
    </div>
    <span class="pageTitle" style="display: block;margin-bottom: 28px;"><i class="fa fa-ticket"></i>新增单据类型</span>


    <div class="portlet-body row">
        <!-- BEGIN FORM-->
        <form  id="form_sample_1" class="form-horizontal">
            <div class="form-body">

                <div class="divSpace" style="padding-bottom: 12px;">


                    <div class="form-group">
                        <label class="control-label col-md-3 bold">单据码
                        </label>
                        <div class="col-md-3">
                            <input type="text" name="code" data-required="1" class="form-control" placeholder="数字、字母、下划线"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">单据类型
                        </label>
                        <div class="col-md-3">
                            <input type="text" name="name" data-required="1" class="form-control" placeholder="单据类型名"/>
                        </div>
                    </div>

                </div>


                <div class="form-actions">
                    <div class="row" style="margin-left: 15px">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn blue" ng-click="billTypeSet.commitBillType()">添加</button>
                            <button type="submit" class="btn white" ng-click="billTypeSet.backBillType()">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>




</div>
