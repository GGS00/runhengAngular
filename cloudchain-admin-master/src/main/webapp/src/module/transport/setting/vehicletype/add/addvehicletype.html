<div>
    <div class="icon">
        <i class="fa fa-send"></i>
    </div>
    <span class="pageTitle" style="display: block;margin-bottom: 28px;"><i class="fa fa-truck"></i>新增车辆类型</span>


    <div class="portlet-body row">
        <!-- BEGIN FORM-->
        <form  id="pointSetInfo" class="form-horizontal">
            <div class="form-body">

                <div class="divSpace" style="padding-bottom: 12px;">

                        <div class="form-group">

                            <div class="col-sm-2">
                                <input type="text" name="name"  class="form-control" placeholder="名称" />
                            </div>

                            <div class="col-sm-2">
                                <input name="brand" type="text" class="form-control" placeholder="品牌" />
                            </div>

                            <div class="col-sm-2">
                                <input name="model" type="text" class="form-control" placeholder="型号" />
                            </div>

                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input name="length" type="text" class="form-control" placeholder="长度" />
                                    <span class="input-group-addon">m</span>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input name="weight" type="text" class="form-control" placeholder="重量"/>
                                    <span class="input-group-addon">kg</span>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input name="width" type="text" class="form-control" placeholder="宽度"/>
                                    <span class="input-group-addon">m</span>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input name="height" type="text" class="form-control" placeholder="高度"/>
                                    <span class="input-group-addon">m</span>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input name="maxLoadWeight" type="text" class="form-control" placeholder="额定载重"/>
                                    <span class="input-group-addon">kg</span>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input name="maxLoadVolume" type="text" class="form-control" placeholder="额定体积"/>
                                    <span class="input-group-addon">m<sup>3</sup></span>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input name="enginePower" type="text" class="form-control" placeholder="发动机功率"/>
                                    <span class="input-group-addon">kw</sup></span>
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input name="fuelConsumption" type="text" class="form-control" placeholder="百公里油耗"/>
                                    <span class="input-group-addon">L</span>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="form-actions">
                    <div class="row" style="margin-left: 15px">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn blue" ng-click="tmsAddVehicleType.submitVehicle()">添加</button>
                            <button type="cancel" class="btn white" ng-click="tmsAddVehicleType.toTmsVehicle()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>




</div>
