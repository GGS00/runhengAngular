<div>
    <div class="icon">
        <i class="fa fa-send"></i>
    </div>
    <span class="pageTitle" style="display: block;margin-bottom: 28px;"><i class="fa fa-truck"></i>按段拆单</span>


    <div class="portlet-body row">
        <!-- BEGIN FORM-->
        <form  id="pointSetInfo" class="form-horizontal">
            <div class="form-body">

                <div class="divSpace" style="padding-bottom: 12px;">

                    <div class="form-group">
                        <label class="control-label col-md-3 font-red bold"><i class="fa fa-mail-reply"></i> 始发网点
                            </label>
                            <div class="col-md-3">
                                <select class="form-control select2me fromPlatId" name="fromPlatId">
                                    <option selected value="">选择网点</option>
                                    <option ng-repeat="pointList in sepOrder.pointList" value="{{pointList.id}}">{{pointList.name}}</option>
                                </select>
                            </div>

                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 font-red bold"><i class="fa fa-mail-forward"></i> 终点网点
                        </label>
                        <div class="col-md-3">
                            <select class="form-control select2me toPlatId" name="toPlatId">
                                <option selected value="">选择网点</option>
                                <option ng-repeat="pointList in sepOrder.pointList" value="{{pointList.id}}">{{pointList.name}}</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="divSpace point_{{$index}}" style="padding-bottom: 12px;" ng-repeat="list in sepOrder.linesList"  repeat-finish>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">中转网点
                        </label>
                        <div class="col-md-3">
                            <select class="form-control select2me linePoint" ng-change="sepOrder.selectAction($index)" ng-model="sepOrder.myOption[$index]">
                                <option selected value="">选择网点</option>
                                <option ng-repeat="pointList in sepOrder.pointList" value="{{pointList.controller}},{{pointList.tel}},{{pointList.province_id}},{{pointList.city_id}},{{pointList.address}},{{pointList.id}}">{{pointList.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 bold">联系人
                        </label>
                        <div class="col-md-3">
                            <input type="text" name="segmentPlatList[{{$index}}].contactor" value="{{sepOrder.myOption[$index].split(',')[0]}}" data-required="1" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 bold">联系方式
                            </label>
                        <div class="col-md-3">
                            <input name="segmentPlatList[{{$index}}].mobile" type="tel" value="{{sepOrder.myOption[$index].split(',')[1]}}"  class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 bold">到货时间
                        </label>
                        <div class="col-md-3 arrivalTime">
                            <single-time-picker></single-time-picker>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 bold">发货时间
                        </label>
                        <div class="col-md-3 shipTime">
                            <single-time-picker></single-time-picker>
                        </div>
                    </div>
                    <input type="hidden" name="segmentPlatList[{{$index}}].province" value="{{sepOrder.myOption[$index].split(',')[2]}}"/>
                    <input type="hidden" name="segmentPlatList[{{$index}}].city" value="{{sepOrder.myOption[$index].split(',')[3]}}"/>
                    <input type="hidden" name="segmentPlatList[{{$index}}].address" value="{{sepOrder.myOption[$index].split(',')[4]}}"/>
                    <input type="hidden" name="segmentPlatList[{{$index}}].platId" value="{{sepOrder.myOption[$index].split(',')[5]}}"/>
                    <input type="hidden" name="segmentPlatList[{{$index}}].planArrivalTime"/>
                    <input type="hidden" name="segmentPlatList[{{$index}}].planShipTime"/>


                    <i class="fa fa-remove remove lines" ng-click="sepOrder.removeLines($index)" ng-if="sepOrder.linesList.length>1"></i>
                </div>
                <div class="form-group" style="margin-left: 15px">
                    <div class="col-md-3"></div>
                    <div class="col-md-4">
                        <button type="button" class="btn green-meadow" ng-click="sepOrder.addNewLines()">添加中转站</button>
                    </div>
                </div>


                <div class="form-actions">
                    <div class="row" style="margin-left: 15px">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn blue" ng-click="sepOrder.submitPoint()">确定</button>
                            <button type="cancel" class="btn white">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>




</div>
