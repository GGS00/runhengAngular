    <body class=" login" style="background-image: url(../../assets/layouts/layout/img/login.jpg);background-size:cover">
        <!-- BEGIN LOGO -->
        <div style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;background: #584343;opacity: 0.4;"></div>
        <div class="logo" style="margin-top: 120px;position: relative;">
            <!--<a href="#">
                <img src="../assets/global/img/logo-big.png" alt="" /> </a>-->
            <a ui-sref="dashboard" href="#/dashboard">
                <img src="../assets/layouts/layout/img/logo.png" alt="logo" class="logo-default">
            </a>
          <!--  <h2 style="color:#fff;font-size: 33px">Cloud<span style="color:#68D23D">Chain</span></h2>-->
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content" style="padding-bottom: 0px;">
            <!-- BEGIN LOGIN FORM -->
            <div class="login-form" id="adminLogin">
                <h3 class="form-title" style="color:#ADADAE">云 仓 </h3>
                <div class="alert alert-danger adminDanger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span class="messageAlert adminalert"></span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn green uppercase" style="background-color: #65A2A7;border-color: #65A2A7;" onclick="login()">登录</button>
                    <label class="rememberme check mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" checked />记住账号
                        <span class="checkStatus"></span>
                    </label>
                    <a href="javascript:;"  class="forget-password" onclick="loginByStaff()">员工登入</a>
                </div>
            </div>

            <div class="login-form" id="staffLogin" style="display:none">
                <h3 class="form-title" style="color:#ADADAE">员 工 登 入</h3>
                <div class="alert alert-danger staffDanger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span class="messageAlert staffalert"></span>
                </div>

                <div class="form-group" style="display: flex;">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="staffusername" />
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" style="margin-right: 14px;" autocomplete="off" placeholder="企业域" name="adminname" />
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="staffpassword" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn green uppercase" style="background-color: #65A2A7;border-color: #65A2A7;" onclick="stafflogin()">登录</button>
                    <label class="rememberme check mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="rememberstaff" checked />记住账号
                        <span class="checkStatus"></span>
                    </label>
                    <a href="javascript:;"  class="forget-password" onclick="loginByAdmin()">主账号登入</a>
                </div>
            </div>
        </div>
