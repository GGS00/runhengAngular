<body class="chaimisettle">
<div>
    <div class="logo">
        <a class="logo_href" href="/chaimihome">
            <img src="../assets/scripts/homepage/images/logo.png"  alt="logo" class="logo-default" style="width: 182px;">
        </a>
        <div class="settleTitle">
            欢迎登录
        </div>
    </div>
</div>

<div class="loginBg">
    <img src="../assets/pages/img/login/login.jpg" class="imgDe" style="height: 475px;min-width: 1300px;">
    <div class="logintab">
        <div class="loginTop">
            账户登录
        </div>
        <div class="loginBody">
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" />
            </div>
            <div class="alert alert-danger adminDanger display-hide">
                <button class="close" data-close="alert"></button>
                <span class="messageAlert adminalert"></span>
            </div>
        </div>

        <div class="loginFoot">
            <span ng-click="chaimilogin()">登&nbsp;&nbsp;&nbsp;&nbsp;录</span>
        </div>

        <div class="loginToSettled">
            <i class="fa fa-arrow-circle-right"></i><span ng-click="toSettled()">去注册</span>
        </div>
    </div>
</div>
